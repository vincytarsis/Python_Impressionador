{% extends 'base.html' %}

{% block titulo %}
HomeFilmes LOLflix
{% endblock %}

{% block content %}
<div class="py-10">
    <h1>Pagina filmes</h1>
    {% for filme in lista_filmes %}
    <hr>
    <p>{{ filme }}</p>
    <p>{{ filme.descricao }}</p>
    <img src="{{ filme.thumb.url }}">
    {% endfor %}}
</div>
{% endblock %}
